<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-wrapper">
  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" class="card-img">
    <div class="user-info">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>
    <p class="desc">"Front-end developer and avid reader."</p>
    <ul class="buttons">
      <li class="links">
        <button type="button" class="social-button">GitHub</button>
      </li>
      <li class="links">
        <button type="button" class="social-button">Frontend Mentor</button>
      </li>
      <li class="links">
        <button type="button" class="social-button">LinkedIn</button>
      </li>
      <li class="links">
        <button type="button" class="social-button">Twitter</button>
      </li>
      <li class="links">
        <button type="button" class="social-button">Instagram</button>
      </li>
    </ul>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
